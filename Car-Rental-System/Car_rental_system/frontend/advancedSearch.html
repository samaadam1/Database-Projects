<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Search Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url("AS.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center top;
            position: relative;
            color: #333;
            margin: 0;
        padding: 0;
        }

        body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(255, 255, 255, 0.3);
        z-index: -1;
        filter: blur(80px);
      }
      h1 {
        text-align: center;
        background: linear-gradient(to right, #4caf50, #00aaff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        font-size: 2.5em;
        margin-top: 30px;
        font-weight: bold;
        text-transform: uppercase;
      }

        .search-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #000;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .search-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #218838;
        }

        .search-container input[type="text"],
        .search-container input[type="date"],
        .search-container select {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        box-sizing: border-box;
        }
        input[type="text"]:focus,
      input[type="date"]:focus {
        border-color: #4caf50;
        outline: none;
      }

        .search-container button {
            padding: 12px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.1em;
        text-transform: uppercase;
        transition: transform 0.2s, background-color 0.3s;
        width: 100%;
        }

        .search-container button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f4f4f4;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .no-results {
            text-align: center;
            color: red;
        }
    </style>
</head>

<body>
    <h1>Car Search Results - Advanced</h1>

    <div class="search-container">
        <form id="searchForm">
            <label for="customer">Customer Email:</label>
            <input type="text" id="customer" name="customer_email">

            <label for="reservationDate">Reservation Date:</label>
            <input type="date" id="reservationDate" name="reservation_date">

            <label for="carPlate">Car Plate:</label>
            <input type="text" id="carPlate" name="car_plate">

            <button type="submit">Search</button>
        </form>
    </div>

    <table id="resultsTable" style="display: none;">
        <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Car Model</th>
                <th>Plate ID</th>
                <th>Customer Name</th>
                <th>Reservation Date</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody id="resultsBody">
            <!-- Results will be dynamically injected here -->
        </tbody>
    </table>

    <div id="noResultsMessage" class="no-results" style="display: none;">No results found for the given criteria.</div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const resultsTable = document.getElementById('resultsTable');
        const resultsBody = document.getElementById('resultsBody');
        const noResultsMessage = document.getElementById('noResultsMessage');

        // Handle form submission
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            // Get form data
            const formData = new FormData(searchForm);
            const query = new URLSearchParams(formData).toString();

            try {
                // Fetch search results
                const response = await fetch(`../api/search.php?${query}`);
                const data = await response.json();

                // Clear previous results
                resultsBody.innerHTML = '';
                resultsTable.style.display = 'none';
                noResultsMessage.style.display = 'none';

                if (Array.isArray(data) && data.length > 0) {
                    // Populate the table with results
                    data.forEach(result => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${result.ReservationID}</td>
                            <td>${result.Model}</td>
                            <td>${result.PlateID}</td>
                            <td>${result.FirstName} ${result.LastName}</td>
                            <td>${result.ReservationDate}</td>
                            <td>${result.StartDate}</td>
                            <td>${result.EndDate}</td>
                            <td>$${result.Amount}</td>
                        `;
                        resultsBody.appendChild(row);
                    });
                    resultsTable.style.display = 'table';
                } else {
                    // Show no results message
                    noResultsMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Error fetching search results:', error);
            }
        });
    </script>
</body>

</html>
